server:
  port: 1001

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

spring:
  application:
    name: covidtest-service
  datasource:
    password: postgres
    url: jdbc:postgresql://covid-test-db:5434/
    username: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none


eureka.instance.instance-id: ${spring.application.name}:${random.uuid}
